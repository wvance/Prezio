<template name = "checkinItem">
  <div class="checkin">
    <div class="checkin-content">
      <h4>
        <a href="{{pathFor 'checkinPage'}}">Checkin ID: {{_id}}</a><br>
        User ID: {{user_id}}<br>
        Author: {{author}}<br>

        Location ID: {{location_id}}<br>
        Is Excused?: {{is_excused}}<br>
        DateTime: {{submitted}}
      </h4>
    </div>
  </div>
</template>
