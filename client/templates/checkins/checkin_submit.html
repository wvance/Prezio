<template name = "checkinSubmit">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-md-offset-4">
      <h2>New Checkin</h2>
      <form class="main form page">
        <div class="form-group">
          <label class="control-label" for="location">Select Location</label>
          <select name="location" class="form-control input-lg">
            {{#each locations}}
              <option class="location_option" value={{_id}}>{{name}}</option>
            {{/each}}
          </select>
        </div>

        <div class="checkbox form-group">
          <div class="checkbox">
            <label>
              <input name="excused" type="checkbox"> Excused
            </label>
          </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary pull-right"/>
      </form>
    </div>
  </div>
</template>
