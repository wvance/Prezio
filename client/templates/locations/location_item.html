<template name = "locationItem">
  <div class="location">
    <div class="location-content">
      <h4>
        <a href="{{pathFor 'locationPage'}}">Location ID: {{_id}}</a><br>
        Name: {{name}}<br>
        Creator ID: {{creator_id}}<br>
        Bluetooth ID: {{bluetooth_id}}<br>
        Expires: {{expires}}
      </h4>
    </div>
  </div>
</template>
