<template name="welcome">
  <div class="row">
    <div class="col-md-12 col-sm-12 center">
      <div class="jumbotron">
        <h1>Welcome to Prezio</h1>
        <p>Would you like to create a new location or checkin to one now?</p>
        {{#if currentUser}}
          <a class="btn btn-success btn-lg" href="{{pathFor 'checkinSubmit'}}" role="button">Checkin</a>
          <a class="btn btn-primary btn-lg" href="{{pathFor 'locationSubmit'}}" role="button">Create Location</a>
        {{/if}}
        {{>welcomeLocationsForm}}
      </div>
    </div>
  </div>
</template>

<template name ="welcomeLocationsForm">
  <div class="row">
    <form class="main form page">
      <div class="form-group">
        <div class="col-xs-8">
        <select name="location" class="form-control input-lg">
          {{#each locations}}
            <option class="location_option" value={{_id}}>{{name}}</option>
          {{/each}}
        </select>
        </div>
        <div class="col-xs-4">
        <button type="submit" class="btn btn-default btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
</template>
