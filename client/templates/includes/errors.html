<template name ="errors">
  <div class="errors">
    {{#each errors}}
      {{>error}}
    {{/each}}
  </div>
</template>

<template name = "error">
  <div class="alert alert-danger" role = "alert">
    <button type = "button" class="close" data-dismiss="alert"><i class="fa fa-times"></i></button>
    {{message}}
  </div>
</template>
